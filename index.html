<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo">
      <img class="header__img" src="images/logo.svg" alt="Белый логотип компании Mesto">
    </a>
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Человек в возрасте с красной шапкой и в очках">
      <div class="profile__wrapper-info">
        <div class="profile__wrapper-title">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
  </main>
  <script src="scripts/index.js"></script>
</body>

</html>
