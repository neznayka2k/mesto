<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo">
      <img class="header__img" src="images/logo.svg" alt="Белый логотип компании Mesto">
    </a>
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Человек в возрасте с красной шапкой и в очках">
      <div class="profile__wrapper-info">
        <div class="profile__wrapper-title">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="cards__item">
          <div class="cards__wrapper-img">
            <img class="cards__img" src="images/cards_toskana.jpg" alt="">
          </div>
          <div class="cards__wrapper-title">
            <h2 class="cards__title">Тоскана</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__wrapper-img">
            <img class="cards__img" src="images/cards_texas.jpg" alt="">
          </div>
          <div class="cards__wrapper-title">
            <h2 class="cards__title">Техас</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__wrapper-img">
            <img class="cards__img" src="images/cards_dombay.jpg" alt="">
          </div>
          <div class="cards__wrapper-title">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>

        <li class="cards__item">
          <div class="cards__wrapper-img">
            <img class="cards__img" src="images/cards_elbrus.jpg" alt="">
          </div>
          <div class="cards__wrapper-title">
            <h2 class="cards__title">Эльбрус</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__wrapper-img">
            <img class="cards__img" src="images/cards_karachaevsk.jpg" alt="">
          </div>
          <div class="cards__wrapper-title">
            <h2 class="cards__title">Карачаево-Черкессия</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__wrapper-img">
            <img class="cards__img" src="images/cards_vinnica.jpg" alt="">
          </div>
          <div class="cards__wrapper-title">
            <h2 class="cards__title">Винница</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <p class="popup__title">Редактировать профиль</p>
      <form class="popup__form" action="#">
        <input class="popup__input popup__name" type="text">
        <input class="popup__input popup__profession" type="text">
        <button class="popup__sumbit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
